schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  nickname: String!
  email: String
  externalId: String
  imageURL: String
}

input PlayerInput {
	userId: ID!
	skill: Int!
}

type Player {
	userId: ID!
	skill: Int!
}

type Team {
	players: [Player!]!
	skill: Int!
}

type Query {
  me: User
  getTeams(players: [PlayerInput!]!): [Team!]! 
}

type Mutation {
  createUser(nickname: String!): User!
}
